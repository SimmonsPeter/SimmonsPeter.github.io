<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Welcome message -->
<h1 class="text-center my-3">Bienvenu à tous les joueurs d'échec!</h1>
<!--create a bootstrap card that will display an img -->
<div class="text-center d-flex justify-content-center my-3">
<div class="card" style="width: 18rem;">
    <img src="https://images.unsplash.com/photo-1604948501466-4e9c339b9c24?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Bienvenu à tous les joueurs d'échec!</h5>
        <p class="card-text">Vous trouverez ici la liste de tous les joueurs de chaque ligue.</p>
        <a href="players.html" class="btn btn-success">Voir les joueurs</a>
    </div>
</div>
</div>

<!-- Button for adding a new player -->
<!-- add a div that will center the add new player button -->
<div class="text-center">
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
    Créer un nouveau joueur
</button>
</div>
<!-- Modal for adding a new player -->
<div class="modal fade" id="addPlayerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Créer un nouveau joueur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addPlayerForm">
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Player Name</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="playerRating" class="form-label">Player Rating</label>
                        <input type="number" class="form-control" id="playerRating" required>
                    </div>
                    <div class="mb-3">
                        <label for="playerLeague" class="form-label">Player League</label>
                        <select class="form-select" id="playerLeague" required>
                            <option value="bronze">Bronze League</option>
                            <option value="silver">Silver League</option>
                            <option value="gold">Gold League</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Player cards -->
<h2 class="text-center my-3">Best Players</h2>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <div class="card-header">Best Bronze League Player</div>
                <div class="card-body" id="bestBronzePlayer">
                    <!-- Player data will be inserted here -->
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-header">Best Silver League Player</div>
                <div class="card-body" id="bestSilverPlayer">
                    <!-- Player data will be inserted here -->
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-header">Best Gold League Player</div>
                <div class="card-body" id="bestGoldPlayer">
                    <!-- Player data will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Navigation bar, fixed to the bottom and limited in width so the text is near the middle of the page, one for the home page and one for the players`s list -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
            </li>
        </ul>
    </div>
</nav>

</script>
</body>
</html>
